<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TClub90</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #007acc; /* Blu */
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .highlight {
      color: #ff6600; /* Arancione */
    }

    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    a {
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Benvenuto in <span class="highlight">TClub90</span></h1>
    <p>Il tuo punto di riferimento per la tecnologia</p>
  </header>

  <main>
    <h2>Chi siamo</h2>
    <p>Un club nato dalla passione per la tecnologia, l'innovazione e la collaborazione.</p>
    <p>Scopri di più seguendoci su <a href="#">Instagram</a> o <a href="#">GitHub</a>.</p>
  </main>

  <footer>
    © 2025 TClub90. Tutti i diritti riservati.
  </footer>

</body>
</html>
